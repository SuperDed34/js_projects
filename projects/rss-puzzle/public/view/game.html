<article class="game">
  <header class="header">
    <div class="logo"></div>
    <div class="nav"></div>
    <button class="logout">LogOut</button>
  </header>
  <main class="game-field">
    <div class="game-table">
      <div class="completed-block"></div>
      <div class="result-block" id="result-block"></div>
      <div class="source-block" id="source-block"></div>
      <button class="continue hidden">Continue</button>
    </div>
  </main>
</article>
