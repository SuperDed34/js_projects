<div class="login">
  <h2>Enter your First name and Second name</h2>
  <form class="form">
    <div class="login-box" id="firstName">
      <input
        type="text"
        class="firstName"
        name="firstName"
        minlength="3"
        autocomplete="off"
        required
      />
      <label>First name</label>
    </div>
    <div class="login-box" id="surename">
      <input
        type="text"
        class="surename"
        name="secondName"
        minlength="4"
        autocomplete="off"
        required
      />
      <label>Surename</label>
    </div>
    <a class="button-a disabled" href="">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      LogIn
    </a>
  </form>
</div>
